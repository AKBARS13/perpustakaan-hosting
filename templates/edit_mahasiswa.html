<div class="container mt-5">
    <h2 class="mb-4">Edit Mahasiswa</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nim" class="form-label">NIM</label>
            
            <input type="text" class="form-control" id="nim" name="nim" value="{{ mahasiswa.nim }}" required>
        </div>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" value="{{ mahasiswa.nama }}" required>
        </div>
        <!-- Combo Box untuk memilih jurusan -->
        <div class="mb-3">
            <label for="jurusan" class="form-label">Jurusan</label>
            <select class="form-select" id="jurusan" name="jurusan" required>
                <option value="{{ mahasiswa.jurusan }}">{{ mahasiswa.jurusan}}</option>
                <option value="" disabled>--#--</option>
                <option value="Arsitektur">Arsitektur</option>
                <option value="Teknik Industri">Teknik Industri</option>
                <option value="Informatika">Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
            </select>
        </div>
        <div class="mb-3">
            
    <label for="angkatan" class="form-label">Angkatan</label>
    <input type="number" class="form-control" id="angkatan" name="angkatan" value="{{ mahasiswa.angkatan }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
    <a href="{{ url_for('mahasiswa') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript untuk konfirmasi logout -->
<script>
    // JavaScript untuk memunculkan pop-up konfirmasi
    document.getElementById('logoutButton').addEventListener('click', function(event) {
        event.preventDefault(); // Mencegah default action dari link
        var confirmation = confirm('Anda yakin ingin logout?');
        if (confirmation) {
            window.location.href = "{{ url_for('logout') }}";
        }
    });
    </script>
</body>
</html>
